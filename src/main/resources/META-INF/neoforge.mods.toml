modLoader = "javafml"
loaderVersion = "[2,)"
issueTrackerURL = "https://github.com/Bawnorton/${mod_name}/issues"
license = "${mod_license}"

[[mods]]
    modId = "${mod_id}"
    version = "${mod_version}"
    displayName = "${mod_name}"
    logoFile = "assets/${mod_id}/logo.png"
    description = '''${mod_description}'''
    authors = "Bawnorton"

[[accessTransformers]]
    file="${minecraft_version}-accesstransformer.cfg"

[[dependencies.${mod_id}]]
    modId = "neoforge"
    type = "required"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "minecraft"
    type = "required"

[[dependencies.${mod_id}]]
    modId = "configurable"
    type = "required"
    versionRange = "[3.2.1,)"